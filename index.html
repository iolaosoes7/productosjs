<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarClick Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    
    <header class="header bg-primary text-white text-center py-5 mb-4">
        <div class="box">
            <h1 class="display-6">StarClick Shop</h1>
        </div>
    </header>

    <div class="container">
        <h1 class="my-4">Categor√≠as de Productos</h1>
        <div id="categoriasRow" class="row"></div>
    </div>

    <div class="container">
        <h1 class="my-4">Productos</h1>
        <div id="productosRow" class="row"></div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="descProductModal" tabindex="-1" aria-labelledby="descProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="productsDesc" class="row"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="/assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
